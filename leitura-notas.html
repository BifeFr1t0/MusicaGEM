<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/leitura-notas.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait">
    <script defer src="js/bootstrap.bundle.min.js"></script>

    <title>App da música</title>
</head>
<body>
    <div class="selecione-clave col-10">
        <div class="container-claves d-flex">
            <div class="col-4 clave-sol clave">
                <img src="images/leitura_notas/sol0.png" alt="" class="img-fluid w-100">
                <h6>Clave de Sol</h6>
            </div>
            <div class="col-4 clave-do clave ">
                <img src="images/leitura_notas/do.png" alt="" class="img-fluid w-100">
                <h6>Clave de Dó</h6>
            </div>
            <div class="col-4 clave-fa clave">
                <img src="images/leitura_notas/fa0.png" alt="" class="img-fluid w-100">
                <h6>Clave de Fá</h6>
            </div>
        </div>
        <div class="btn btn-primary d-flex justify-content-center botao-pronto">Pronto</div>
        <h3 class="text-center">Selecione a clave e dificuldade do exercício</h3>
        <div class="container-diff d-flex row">
            
            <div class="p-1 dificuldade normal btn">
                <h5>Normal</h5>
            </div>
            <div class="p-1 dificuldade dificil btn">
                <h5>Difícil</h5>
            </div>
        </div>
    </div>
    <div class="jogar col-12">
    <div class="controle">
        <button class="btn btn-secondary col-1 opcaoControle"><h4>Dó</h4></button>

        <button class="btn btn-secondary col-1 opcaoControle"><h4>Ré</h4></button>
            
        <button class="btn btn-secondary col-1 opcaoControle"><h4>Mi</h4></button>
            
        <button class="btn btn-secondary col-1 opcaoControle"><h4>Fá</h4></button>
            
        <button class="btn btn-secondary col-1 opcaoControle"><h4>Sol</h4></button>
            
        <button class="btn btn-secondary col-1 opcaoControle"><h4>Lá</h4></button>
           
        <button class="btn btn-secondary col-1 opcaoControle"><h4>Si</h4></button>

        <button class="btn btn-primary col-2 ">
            <div class="tempo">Tempo: 90</div>
            <div class="certos">Certos: 0</div>
            <div class="errados">Errados: 0</div>
        </button>
        <button class="btn btn-warning col-2 ">
            <div class="clave-escolhida">
                <img class="img-fluid w-50 imagemClave" src="images/leitura_notas/sol0.png" alt="">
                <img class="img-fluid w-50 imagemClave" src="images/leitura_notas/do.png" alt="">
                <img class="img-fluid w-50 imagemClave" src="images/leitura_notas/fa0.png" alt="">
            </div>
        </button>
    </div>
    
    <div class="pentagrama ml-1">
        <!-- Exemplo de estrutura do pentagrama -->
        
        <div class="pent row"><div class="space col-12 nota-container "></div></div> <!-- Espaço vazio do pentagrama -->

        <div class="pent row"><div class="space col-12 nota-container"></div></div> <!-- Espaço vazio do pentagrama -->
        <div class="pent row"><div class="space col-12 nota-container"></div></div> <!-- Espaço vazio do pentagrama -->
        <div class="pent row"><div class="line col-12 nota-container"></div></div> <!-- Linha do pentagrama -->
        <div class="pent row"><div class="space col-12 nota-container"></div></div> <!-- Espaço vazio do pentagrama -->
        <div class="pent row"><div class="line col-12 nota-container"></div></div> <!-- Linha do pentagrama -->
        <div class="pent row"><div class="space col-12 nota-container"></div></div> <!-- Espaço vazio do pentagrama -->
        <div class="pent row"><div class="line col-12 nota-container"></div></div> <!-- Linha do pentagrama -->
        <div class="pent row"><div class="space col-12 nota-container"></div></div> <!-- Espaço vazio do pentagrama -->
        <div class="pent row"><div class="line col-12 nota-container"></div></div> <!-- Linha do pentagrama -->
        <div class="pent row"><div class="space col-12 nota-container"></div></div> <!-- Espaço vazio do pentagrama -->
        <div class="pent row"><div class="line col-12 nota-container"></div></div> <!-- Linha do pentagrama -->
        <div class="pent row"><div class="space col-12 nota-container "></div></div> <!-- Espaço vazio do pentagrama -->
       
    </div>
    
    </div>
    <div class="container-fluid menu-placar">
        <div class="menu-back justify-content-center mt-5">
            <div class="button-container d-flex justify-content-center">
                <button class="btn btn-secondary m-1 p-3" onclick="location.reload()">Tentar Novamente!</button>
            </div>
            <div class="button-container d-flex justify-content-center">
                <button class="btn btn-primary m-1 p-3" onclick="location.href='menu.html'">Voltar</button>
            </div>
            <table class="table table-primary d-flex justify-content-center m-5">
               <tr>
                    <td class="certos text-center m-1">
                        Certos: 0
                    </td>
                </tr>
                <tr>
                    <td class="errados text-center m-1">
                        Errados: 0
                    </td>
                </tr>
            </table>
            
        </div>
    </div>
    <script src="js/orientation.js"></script>
    <script src="js/leituraNota.js"></script>
</body>
</html>
