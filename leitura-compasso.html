<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/leitura-compasso.css">

    <script defer src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid jogar">
        <div class="formula-compasso col-12 d-flex align-items-center justify-content-center">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/c.png" alt="">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/c-.png" alt="">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/2-2.png" alt="">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/2-4.png" alt="">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/3-2.png" alt="">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/3-4.png" alt="">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/3-8.png" alt="">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/4-4.png" alt="">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/4-8.png" alt="">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/6-4.png" alt="">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/6-8.png" alt="">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/9-8.png" alt="">
            <img class="img-fluid w-25 compasso" src="images/leitura_compasso/12-8.png" alt=""> <!--13 itens ou seja até o 12º indice-->
        </div>
        <div class="container-fluid score d-flex align-items-center">
            <div class="resultado col-7 text-center d-flex">
                <h6 class="m-1 result">Form.<div class="form table-secondary"></div></h6>
                <h6 class="m-1 result">Valor<div class="val table-secondary"></div></h6>
                <h6 class="m-1 result">Un.Mov<div class="mov table-secondary"></div></h6>
            </div>
            <div class="placar col-4 btn btn-secondary">
                <div class="tempo">Tempo: 90</div>
                <div class="certos">Certos: 0</div>
                <div class="errados">Errado: 0</div>
            </div>
        </div>
        
        <div class="controle container-fluid d-flex">
            <div class="container-formula col-6">
                <h2 class="p-1">Valor da Formula</h2>
                <div class="formula btn-secondary col-12 p-1 m-1"><h5>Binário</h5></div>
                <div class="formula btn-secondary col-12 p-1 m-1"><h5>Ternário</h5></div>
                <div class="formula btn-secondary col-12 p-1 m-1"><h5>Quaternário</h5></div>
                <div class="container-sc">
                    <div class="simples-composto p-1"><h5 class="btn-info p-3">Simples</h5></div>
                    <div class="simples-composto p-1"><h5 class="btn-info p-3">Composto</h5></div>
                </div>
            </div>
            <div class="container-valor col-5">
                <h2>Unidade  Movimento</h2>
                <div class="valor col-12 p-1 m-1 btn-secondary"><h5>Mínima</h5></div>
                <div class="valor col-12 p-1 m-1 btn-secondary"><h5>Semínima</h5></div>
                <div class="valor col-12 p-1 m-1 mb-5 btn-secondary"><h5>Colcheia</h5></div>
                <div class="btn btn-primary d-flex justify-content-center mb-3 p-3 botao-pronto"><h5>Pronto</h5></div>
            </div>
            
        </div>

    </div>
    <div class="container-fluid menu-placar">
        <div class="menu-back justify-content-center mt-5">
            <table class="table table-primary">
               <tr>
                    <td class="certos text-center m-1">
                        Certos: 0
                    </td>
                </tr>
                <tr>
                    <td class="errados text-center m-1">
                        Errados: 0
                    </td>
                </tr>

            </table>
            <div class="button-container d-flex justify-content-center">
                <button class="btn btn-secondary m-1 p-3" onclick="location.reload()">Tentar Novamente!</button>
            </div>
            <div class="button-container d-flex justify-content-center">
                <button class="btn btn-primary m-1 p-3" onclick="location.href='menu.html'">Voltar</button>
            </div>
        </div>
    </div>
    <script src="js/orientation.js"></script>
    <script src="js/leituraCompasso.js"></script>
</body>
</html>
