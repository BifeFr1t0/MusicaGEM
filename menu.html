<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/bootstrap.bundle.min.js"></script>

    <title>App da música</title>
</head>
<body>
    <div class="">
        <div class="col-12 text-center">
            <h3 class="bg-info p-2">Escolha um dos modos abaixo</h3>
        </div>
        <div class="col-12">
            <div class="row d-flex  menu-choices redirect mt-5 p-3">
                <img class='img-fluid w-50 h-50' src="images/tonalidade.png" alt="tonalidade" class="m-1">
                <h3 class="d-flex align-items-center">Treino de Tonalidade</h3>
            </div>
            <div class="row d-flex menu-choices redirect mt-5 p-3">
                <h3 class="d-flex align-items-center">Leitura de Notas</h3>
                <img class='img-fluid w-50 h-50 ' src="images/sol.png" alt="leitura de notas" class="m-1">
                
            </div>
            <div class="row d-flex menu-choices redirect mt-5 p-3" >
                <img class='img-fluid w-50' src="images/compasso.png" alt="formulas de compasso" class="mr-1 ml-1">
                <h3 class="d-flex align-items-center col-8 text-justify">Leitura Fórmula de Compasso</h3>
    
            </div>
            <div class="row d-flex menu-choices redirect mt-5 p-3">
                <h3 class="d-flex align-items-center">Links informativos</h3>
                <img class='img-fluid w-50' src="images/msa.png" alt="links" class="mr-1 ml-1">
            </div>
            <div class="row d-flex menu-choices redirect mt-5 p-3">
                <h3 class="d-flex align-items-center">Créditos</h3>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
